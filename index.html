<!DOCTYPE html>
<html>
<head>
	<title>Gem Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab|Yellowtail' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container">

<div class="jumbotron bg-primary text-center">
		<h1>Gem Game!</h1>
	</div>

		<div class="row">

            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Try to get the best score collecting gems</div>
                    <div class="panel-body">
    
                        <div class="row">
                            <div class="col-sm-6 text-center">
                                <button class="btn btn-primary form-control" id="Rubyscore">Ruby</button>
                                <div class="well text-center">
                                    <div>
                                        <p id="Rubynumber">Click the button for a score</p>
                                        <div>
                                            <img class="img-responsive" src="assets/img/redgem.jpg">
                                        </div>
                                    </div>
                                </div>
                            </div>     

                            <div class="row">
                                <div class="col-sm-6 text-center">
                                    <button class="btn btn-primary form-control" id="Emeraldscore">Emerald</button>
                                    <div class="well text-center">
                                        <div>
                                            <p id="Emeraldnumber">Click the button for a score</p>

                                            <div>
                                                <img class="img-responsive" src="assets/img/greengem.jpg">
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                                <div class="row">
                                    <div class="col-sm-6 text-center">
                                        <button class="btn-primary form-control" id="Topazscore">Topaz</button>
                                        <div class="well text-center">
                                            <div>
                                                <p id="Topaznumber">Click the button for a score</p>

                                                <div>
                                                    <img class="img-responsive" src="assets/img/bluegem.jpg">
                                                </div>
                                            </div>
                                        </div>
                                    </div>      
                                    <div class="row">
                                        <div class="col-sm-6 text-center">
                                            <button class="btn btn-primary form-control" id="Diamondscore">Diamond</button>
                                            <div class="well text-center">
                                                <div>
                                                    <p id="Dinumber">Click the button for a score</p>

                                                     <div>
                                                        <img class="img-responsive" src="assets/img/digem.jpg">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>     

                                        <div class="jumbotron bg-primary text-center">
                                            <h1>Scores!</h1>
                                        </div>
                                    
                                            <div class="row">
                                            
                                            <div class="col-sm-6">
                                                <div class="panel panel-primary">
                                                    <div class="panel-heading">About Your score</div>
                                                    <div class="panel-body">
                                                        <p>	
                                                    0-15 =You are poor!
                                                        </p>       <p>	
                                                            15-30 =You can buy food or something!
                                                                </p>  
                                                                <p>	
                                                                    30+ =You are rich!
                                                                        </p>  


    <script type="text/javascript" src="java.js"></script>
</body>
</html>
